        function handleBlockClick(event) {
            if (!gameStarted) return;

            var clickedBlock = event.target;

            if (clickedBlock.classList.contains("selected")) {
                clickedBlock.classList.remove("selected");
            } else {
                var selectedBlocks = document.querySelectorAll(".selected");

                if (selectedBlocks.length === 0) {
                    clickedBlock.classList.add("selected");
                } else if (selectedBlocks.length === 1) {
                    var firstBlock = selectedBlocks[0];

                    swapBlocks(firstBlock, clickedBlock);

                    var isMatch = checkForMatches();

                    if (isMatch) {
                        handleMatches();
                    } else {
                        swapBlocks(firstBlock, clickedBlock);
                    }
